<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Me?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>How Well Do You Know Me?</h1>
        <img src="cute-image.jpg" alt="Cute illustration" class="header-image">
        <form id="quiz-form">
            <div class="question">
                <label for="q1">What is my favorite color?</label>
                <input type="text" id="q1" name="q1" placeholder="Enter your answer here">
            </div>
            <div class="question">
                <label for="q2">What city was I born in?</label>
                <input type="text" id="q2" name="q2" placeholder="Enter your answer here">
            </div>
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
